

  <div class="container">
    <div class="row" id="ads" *ngIf="picture">
      <!-- Category Card -->
      <div class="col-md-4 carte-centree">
        <div class="card rounded">
          <div class="card-image">
            <span class="card-notify-badge" >{{picture.category.nameCate}}</span>
            <img class="img-fluid" [src]="picture.pictureLink" />
          </div>
          <div class="card-body text-center">
            <div class="ad-title m-auto">
              <p>{{picture.description}}</p>
            </div>
            <div class="d-flex justify-content-between">
              <a class="ad-btn" (click)="goToEditPicture(picture)" *ngIf="isLoggedIn">Modifier</a>
              <a class="back-btn" (click)="goBack()">Retour</a>
              <a class="delete-btn" (click)="deletePicture(picture)" *ngIf="isLoggedIn">Supprimer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

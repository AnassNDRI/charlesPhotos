<div class="container card-container">
  <!-- Première rangée de cartes -->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6" *ngFor="let picture of filteredPictures">
      <!-- Card -->
      <div class="card mb-4 disign">
        <!--Card image -->
        <div class="view overlay" (click)="goToPictureDetail(picture)" pictureBorderCard >
          <img class="card-img-top img-hover cardRad" [src]="picture.pictureLink" [alt]="picture.name" alt="Card image cap">
          <a href="">
            <!-- <div class="mask rgba-white-slight">ffsfsfsfsffffffffffffff</div> -->
            <!-- Categorie texte -->
            <div class="category">
              <h5 class="category-text" *ngFor="let categ of picture.category">{{categ.nameCate}}</h5>
              <!-- End texte -->
          </div>
          </a>
        </div>
      </div>
    </div>
